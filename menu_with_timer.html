
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Меню с таймером</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .menu {
            background: #fff;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .timer {
            font-size: 1.5rem;
            margin-top: 10px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="menu">
        <h1>Меню</h1>
        <p>Выберите действие:</p>
        <button onclick="alert('Кнопка нажата!')">Кнопка 1</button>
        <button onclick="alert('Кнопка нажата!')">Кнопка 2</button>
        <div class="timer">Таймер: <span id="timer">5</span> сек</div>
    </div>

    <script>
        let inactivityTime = 5; // время до срабатывания таймера (в секундах)
        let timerElement = document.getElementById('timer');
        let timeout;

        // Функция сброса таймера
        function resetTimer() {
            clearTimeout(timeout);
            inactivityTime = 5;
            updateTimerDisplay();
            startTimer();
        }

        // Функция обновления текста таймера
        function updateTimerDisplay() {
            timerElement.textContent = inactivityTime;
        }

        // Запускаем таймер
        function startTimer() {
            timeout = setInterval(() => {
                inactivityTime--;
                updateTimerDisplay();

                if (inactivityTime <= 0) {
                    clearInterval(timeout);
                    alert('Вы неактивны! Перезагрузка меню...');
                    location.reload(); // Перезагружаем страницу
                }
            }, 1000);
        }

        // Сброс таймера при активности пользователя
        document.addEventListener('mousemove', resetTimer);
        document.addEventListener('keydown', resetTimer);

        // Инициализация
        startTimer();
    </script>
</body>
</html>
