<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Замкнутые линии</title>
    <style>
        .circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background-color: white;
        }
        .line {
            position: absolute;
            width: 100%;
            height: 10px;
            background-color: black;
        }
        .line1 {
            top: 40%;
        }
        .line2 {
            top: 60%;
        }
    </style>
</head>
<body>
    <div class="circle">
        <div class="line line1"></div>
        <div class="line line2"></div>
    </div>

    <script>
        // Пример шифрования изображения в Base64
        function encryptImage() {
            const image = `
            00000
            00000
            11111
            00000
            00000
            11111
            00000
            00000
            `;
            const base64 = btoa(image);
            console.log("Зашифрованное изображение:", base64);
        }

        encryptImage();
    </script>
</body>
</html>
